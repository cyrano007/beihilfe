<div>
    <h2 id="page-heading">
        <span jhiTranslate="beihilfeApp.rechnung.home.title">Rechnungs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-rechnung" [routerLink]="['/rechnung/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="beihilfeApp.rechnung.home.createLabel">
            Create new Rechnung
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="rechnungs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="beihilfeApp.rechnung.rechnungID">Rechnung ID</span></th>
            <th><span jhiTranslate="beihilfeApp.rechnung.austellungsDate">Austellungs Date</span></th>
            <th><span jhiTranslate="beihilfeApp.rechnung.bezahlDate">Bezahl Date</span></th>
            <th><span jhiTranslate="beihilfeApp.rechnung.betrag">Betrag</span></th>
            <th><span jhiTranslate="beihilfeApp.rechnung.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rechnung of rechnungs ;trackBy: trackId">
                <td><a [routerLink]="['/rechnung', rechnung.id, 'view' ]">{{rechnung.id}}</a></td>
                <td>{{rechnung.rechnungID}}</td>
                <td>{{rechnung.austellungsDate | date:'mediumDate'}}</td>
                <td>{{rechnung.bezahlDate}}</td>
                <td>{{rechnung.betrag}}</td>
                <td>
                    {{rechnung.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/rechnung', rechnung.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/rechnung', rechnung.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rechnung/'+ rechnung.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
